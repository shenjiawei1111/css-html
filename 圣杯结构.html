<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的圣杯布局</title>
    <style>
        .HolyGrail {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            margin: 0;
        }

        header,
        footer {
            flex: 1;
            background-color: #f0f0f0;
            padding: 1rem;
            text-align: center;
        }

        .HolyGrail-body {
            display: flex;
            flex: 1;
        }

        .HolyGrail-content {
            flex: 1;
            padding: 1rem;
            background-color: #ffffff;
        }

        .HolyGrail-nav, .HolyGrail-ads {
            /* 两个边栏的宽度设为12em */
            flex: 0 0 12em;
            padding: 1rem;
            background-color: #f8f8f8;
        }

        .HolyGrail-nav {
            /* 导航放到最左边 */
            order: -1;
            border-right: 1px solid #e0e0e0;
        }

        .HolyGrail-ads {
            border-left: 1px solid #e0e0e0;
        }

        @media (max-width: 768px) {
            .HolyGrail-body {
                flex-direction: column;
                flex: 1;
            }
            .HolyGrail-nav,
            .HolyGrail-ads,
            .HolyGrail-content {
                flex: auto;
            }
            .HolyGrail-nav, .HolyGrail-ads {
                border: none;
                border-bottom: 1px solid #e0e0e0;
            }
        }
    </style>
</head>
<body class="HolyGrail">
    <header>
        <h1>页面头部</h1>
    </header>
    <div class="HolyGrail-body">
        <main class="HolyGrail-content">
            <h2>主要内容区</h2>
            <p>这是页面的主要内容部分，会占据中间的空间。</p>
        </main>
        <nav class="HolyGrail-nav">
            <h3>导航菜单</h3>
            <ul>
                <li>首页</li>
                <li>关于我们</li>
                <li>联系方式</li>
            </ul>
        </nav>
        <aside class="HolyGrail-ads">
            <h3>侧边栏</h3>
            <p>这里可以放一些附加信息或广告。</p>
        </aside>
    </div>
    <footer>
        <p>页面底部 - 版权所有 © 2023</p>
    </footer>
</body>
</html>
