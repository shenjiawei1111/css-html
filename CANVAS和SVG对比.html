<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas与SVG绘制对比</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .section {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            grid-column: 1 / -1;
            text-align: center;
            color: #333;
        }
        
        h2 {
            color: #4a6fa5;
            border-bottom: 2px solid #4a6fa5;
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        .canvas-container, .svg-container {
            border: 1px dashed #999;
            margin: 15px 0;
        }
        
        canvas, svg {
            width: 100%;
            height: 300px;
        }
        
        .description {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Canvas与SVG绘制对比：五角星和圆形</h1>
    
    <!-- Canvas 部分 -->
    <div class="section">
        <h2>Canvas 绘制</h2>
        <div class="canvas-container">
            <canvas id="myCanvas"></canvas>
        </div>
        <div class="description">
            <p><strong>Canvas特点：</strong>基于像素的绘图，通过JavaScript动态生成图形，是位图。放大后可能失真，适合动画和游戏。</p>
        </div>
    </div>
    
    <!-- SVG 部分 -->
    <div class="section">
        <h2>SVG 绘制</h2>
        <div class="svg-container">
            <svg id="mySvg" xmlns="http://www.w3.org/2000/svg">
                <!-- SVG 圆形 -->
                <circle cx="100" cy="100" r="60" fill="blue" stroke="black" stroke-width="2" />
                
                <!-- SVG 五角星 -->
                <path d="M250,50 L270,120 L345,120 L285,170 L305,240 L250,200 L195,240 L215,170 L155,120 L230,120 Z" 
                      fill="red" stroke="black" stroke-width="2" />
            </svg>
        </div>
        <div class="description">
            <p><strong>SVG特点：</strong>基于矢量的标记语言，图形由XML元素定义，是矢量图。放大后不失真，适合图标和静态图形。</p>
        </div>
    </div>

    <script>
        // Canvas 绘制代码
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        
        // 设置Canvas尺寸
        canvas.width = 400;
        canvas.height = 300;
        
        // 绘制圆形
        ctx.beginPath();
        ctx.arc(100, 100, 60, 0, Math.PI * 2); // 圆心(100,100)，半径60
        ctx.fillStyle = 'blue';
        ctx.fill();
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.stroke();
        
        // 绘制五角星
        function drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius) {
            let rot = Math.PI / 2 * 3;
            let x = cx;
            let y = cy;
            let step = Math.PI / spikes;
            
            ctx.beginPath();
            ctx.moveTo(cx, cy - outerRadius);
            
            for (let i = 0; i < spikes; i++) {
                x = cx + Math.cos(rot) * outerRadius;
                y = cy + Math.sin(rot) * outerRadius;
                ctx.lineTo(x, y);
                rot += step;
                
                x = cx + Math.cos(rot) * innerRadius;
                y = cy + Math.sin(rot) * innerRadius;
                ctx.lineTo(x, y);
                rot += step;
            }
            
            ctx.lineTo(cx, cy - outerRadius);
            ctx.closePath();
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        
        // 调用函数绘制五角星
        drawStar(ctx, 250, 150, 5, 70, 30);
    </script>
</body>
</html>
